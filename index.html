<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            </div>
            
            <div class="weather-body">
                <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-duotone fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <div class="text">
                                <span id="wind-speed">12Km/H</span>
                                <p>Wind Speed</p>
                            </div>
                            </div>
                    </div>        
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>

        </div>
        
    <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/cd23f54395.js" crossorigin="anonymous"></script>

</body>
</html>
